<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li>
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
          <a th:href="@{/mentor}">Mentor list</a>
        </th:block>
      </li>
      <li>
        <th:block sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MENTOR')">
          <a th:href="@{/internship/1}">Intern list</a>
        </th:block>
      </li>
      <li><a href="#">Scheduled</a></li>
      <li class="active"><a href="#">Mentor Information</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <th:block sec:authorize="isAuthenticated()">
          <a href="#" th:utext="${#request.userPrincipal.name}"></a>
        </th:block>
      </li>
      <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>

</body>
</html>
