<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body class="container">

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li>
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/mentor}">Mentor list</a>
                </th:block>
            </li>
            <li>
                <th:block sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MENTOR')">
                    <a th:href="@{/internship/1}">Intern list</a>
                </th:block>
            </li>
            <li><a href="#">Scheduled</a></li>
            <li class="active"><a href="#">Internship information</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <th:block sec:authorize="isAuthenticated()">
                    <a href="#" th:utext="${#request.userPrincipal.name}"></a>
                </th:block>
            </li>
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>
<div>
    <div class="information">
        <div class="mb-3 row">
            <label for="full-name" class="col-sm-2 col-form-label">Full name:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="full-name"
                       th:value="${intern.name}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="birthday" class="col-sm-2 col-form-label">Birthday:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="birthday"
                       th:value="${intern.birthday}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="email"
                       th:value="${intern.email}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="phone-number" class="col-sm-2 col-form-label">Phone number:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="phone-number"
                       th:value="${intern.phone_number}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="university" class="col-sm-2 col-form-label">University:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="university"
                       th:value="${university.name}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="scholastic" class="col-sm-2 col-form-label">Scholastic:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="scholastic"
                       th:value="${intern.scholastic}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="position" class="col-sm-2 col-form-label">Position:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="position"
                       th:value="${position.name}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="level" class="col-sm-2 col-form-label">Level:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="level" th:value="${intern.level}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="company-card" class="col-sm-2 col-form-label">Company card id:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="company-card"
                       th:value="${intern.company_card_id}">
            </div>
        </div>
    </div>
</div>
